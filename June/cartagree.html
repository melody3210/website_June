    <script>
        for (let i = 0; i < cartArray.length; i++) {
            function show() {
                document.getElementById(`item${i}`).value = cartArray[i].count;
            }
            function plusIncart(i) {
                    shoppingCart.addItemtoCart(document.getElementById(`item${i}`).dataset.name);
                    show();
            }
            function minusIncart(i) {
                    shoppingCart.removeItemFromCart(document.getElementById(`item${i}`).dataset.name);
                    show();
            }
            function clearIteminCart(i) {
                    shoppingCart.removeItemFromCartAll(document.getElementById(`item${i}`).dataset.name);
                    show();

            }
